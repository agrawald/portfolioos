<html lang="en"><head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dheeraj Agrawal - Portfolio</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/freelancer.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="fonts/font-google-montserrat.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top" class="index">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" id="navigation">
    <script id="tNavigation" type="text/template">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">{{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden active">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">Portfolio</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </script>
</nav>

<header id="header">
    <script id="tHeader" type="text/template">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="{{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}">
                    <div class="intro-text">
                        <span class="name">{{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}</span>
                        <hr class="star-light">
                        <span class="skills">{{escape user.skill}}</span>
                    </div>
                </div>
            </div>
        </div>
    </script>
</header>

<section id="portfolio">
    <script id="tPortfolio" type="text/template">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {{#each organisations}}
                <div class="col-sm-4 portfolio-item">
                    <a href="#{{idOf name}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{logo}}" class="img-responsive" alt="{{name}}">
                    </a>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Personal Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {{#each personalProjects}}
                <div class="col-sm-4 portfolio-item">
                    <a href="#{{idOf name}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{logo}}" class="img-responsive" alt="{{name}}">
                    </a>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
</section>

<section class="success" id="about">
    <script id="tAbout" type="text/template">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                {{#about user.about}}{{/about}}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="/api/download/{{user.userId}}" class="btn btn-lg btn-outline" >
                        <i class="fa fa-download"></i> Download CV
                    </a>
                </div>
            </div>
        </div>
    </script>
</section>

<section id="contact">
    <script id="tContact" type="text/template">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact Me</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="email">Email Address</label>
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 floating-label-form-group">
                                <label for="message">Message</label>
                                <textarea placeholder="Message" id="message" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" id="submit" class="btn btn-lg btn-success">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </script>
</section>

<footer class="text-center" id="footer">
    <script id="tFooter" type="text/template">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>Location</h3>
                        <p>{{{address user.address}}}</p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Around the Web</h3>
                        <ul class="list-inline">
                            <li><a href="{{escape user.facebookUrl}}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li><a href="{{escape user.googlePlusUrl}}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                            </li>
                            <li><a href="{{escape user.linkedInUrl}}" target="_blank" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>About Portfolio</h3>
                        {{{this.about}}}
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright Â© 2014 - {{#fullName user}} {{firstName}} {{lastName}} {{/fullName}}
                    </div>
                </div>
            </div>
        </div>
    </script>
</footer>

<div class="scroll-top page-scroll visible-xs visble-sm">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>

<!-- Portfolio Modals -->
<div id="portFolioModels">
    <script id="tPortFolioModels" type="text/template">
    {{#each organisations}}
    <div class="portfolio-modal modal fade" id="{{idOf name}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{name}}</h2>
                            <h4>{{designation}} ({{startDt}} - {{endDt}})</h4>
                            <hr class="star-primary">
                            <img src="{{logo}}" class="img-responsive img-centered" alt="">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                    </div>
                </div>
                {{#each projects}}
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{name}}</h2>
                            <hr class="star-primary">
                            <p>{{description}}</p>
                            <ul class="list-inline item-details">
                                <li>Client: <strong><a href="#">{{client}}</a></strong>
                                </li>
                                <li>Service: <strong><a href="#">{{role}}</a></strong>
                                </li>
                            </ul>
                            <p>Responsibilities: {{#list responsibilities}}{{/list}}</p>
                            <p>Technologies: {{#tech technologies}} {{name}} {{/tech}}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
    {{/each}}
    {{#each personalProjects}}
    <div class="portfolio-modal modal fade" id="{{idOf name}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{name}}</h2>
                            <hr class="star-primary">
                            <img src="{{logo}}" class="img-responsive img-centered" alt="">
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <p>{{description}}</p>
                        <ul class="list-inline item-details">
                            <li>Client: <strong><a href="#">{{client}}</a></strong>
                            </li>
                        </ul>
                        <p>Responsibilities: {{#list responsibilities}}{{/list}}</p>
                        <p>Technologies: {{#tech technologies}} {{name}} {{/tech}}</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
    </script>
</div>


<script src="js/common/jquery-1.10.2.js"></script>
<script src="js/common/bootstrap.min.js"></script>
<script src="js/common/jquery.easing.min.js"></script>
<script src="js/common/classie.js"></script>
<script src="js/common/cbpAnimatedHeader.min.js"></script>
<script src="js/common/freelancer.js"></script>
<script src="js/common/json.js"></script>
<script src="js/common/underscore.min.js"></script>
<script src="js/common/handlebars.js"></script>
<script src="js/common/backbone.min.js"></script>
<script src="js/helper.js"></script>
<script src="js/portfolio.js"></script>

<!-- IE8 support for HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="js/common/html5shiv.js"></script>
<script src="js/common/respond.min.js"></script>
<![endif]-->

</body></html>
